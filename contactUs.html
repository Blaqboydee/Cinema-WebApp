<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - myCinema</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" />
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

       

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, 50px) rotate(5deg); }
        }

        .contact-container {
            position: relative;
            z-index: 1;
            background: #111111;
            padding: 60px 50px;
            border-radius: 20px;
            border: 1px solid #222;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            width: 100%;
            max-width: 600px;
        }

        .contact-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            font-size: 14px;
            color: #666;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .header p {
            color: #888;
            font-size: 15px;
            line-height: 1.6;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #888;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        input, textarea {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid #222;
            background: #0a0a0a;
            color: #ffffff;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        input:focus, textarea:focus {
            border-color: #ffffff;
            background: #151515;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.05);
        }

        input::placeholder, textarea::placeholder {
            color: #555;
        }

        textarea {
            resize: vertical;
            min-height: 140px;
        }

        button {
            width: 100%;
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 16px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            margin-top: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        button:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        #responseMessage {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        #responseMessage.success {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #ffffff;
            color: #ffffff;
            display: block;
        }

        #responseMessage.error {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #666;
            color: #888;
            display: block;
        }

        .contact-info {
            margin-top: 40px;
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid #222;
        }

        .contact-info h3 {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
            color: #888;
            font-size: 14px;
        }

        .contact-details a {
            color: #888;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-details a:hover {
            color: #ffffff;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .contact-container {
                padding: 45px 35px;
            }

            .header h1 {
                font-size: 30px;
            }

            .header .subtitle {
                font-size: 12px;
                letter-spacing: 2px;
            }

            .header p {
                font-size: 14px;
            }
        }

        @media (max-width: 640px) {
            body {
                padding: 10px;
            }

            .contact-container {
                padding: 35px 25px;
                border-radius: 16px;
            }

            .header {
                margin-bottom: 30px;
            }

            .header h1 {
                font-size: 26px;
                letter-spacing: 1px;
            }

            .header .subtitle {
                font-size: 11px;
                letter-spacing: 1.5px;
                margin-bottom: 15px;
            }

            .header p {
                font-size: 13px;
            }

            .input-group {
                margin-bottom: 20px;
            }

            label {
                font-size: 12px;
            }

            input, textarea {
                padding: 14px 16px;
                font-size: 14px;
            }

            textarea {
                min-height: 120px;
            }

            button {
                padding: 14px;
                font-size: 14px;
            }

            .contact-info {
                margin-top: 30px;
                padding-top: 25px;
            }

            .contact-info h3 {
                font-size: 14px;
                margin-bottom: 12px;
            }

            .contact-details {
                font-size: 13px;
                gap: 8px;
            }

            #responseMessage {
                font-size: 13px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .contact-container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header .subtitle {
                font-size: 10px;
            }

            .header p {
                font-size: 12px;
            }

            input, textarea {
                padding: 12px 14px;
                font-size: 13px;
            }

            button {
                font-size: 13px;
            }
        }

        @media (max-width: 360px) {
            .contact-container {
                padding: 25px 16px;
            }

            .header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="header">
            <h1>myCINEMA</h1>
            <p class="subtitle">Get In Touch</p>
            <p>Have questions or feedback? We'd love to hear from you.</p>
        </div>

        <form id="contactForm" action="https://formsubmit.co/adeoluwaadegoke05@gmail.com" method="POST">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Tell us what's on your mind..." required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
        
        <div id="responseMessage"></div>

        <div class="contact-info">
            <h3>Other Ways to Reach Us</h3>
            <div class="contact-details">
                <a href="mailto:adeoluwaadegoke05@gmail.com">adeoluwaadegoke05@gmail.com</a>
                <span>Response time: Within 24 hours</span>
            </div>
        </div>
    </div>
</body>
</html>
