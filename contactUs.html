/* General Styles */
body {
    font-family: Arial, sans-serif;

/* Contact Container */
.contact-container {
    background: #fff;
    padding: 30px;
    display: flex;
    flex-direction: column;
    border-radius: 8px;

}

}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
    text-align: left;
    width: 80%;
}

label {
    margin-top: 10px;
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

textarea {
    resize: none;
}

button {
    background: #007bff;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 15px;
    font-size: 16px;
}

button:hover {
    background: #0056b3;
}

/* Response Message */
#responseMessage {
    margin-top: 10px;
    font-weight: bold;
}
