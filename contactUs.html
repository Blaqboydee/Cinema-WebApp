<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - myCinema</title>
    <link rel="shortcut icon" href="WhatsApp Image 2025-03-08 at 22.03.05_91a1316a.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" />
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background Elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
            z-index: 0;
        }

        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Loading Spinner */
        .loading-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
        }

        .loading-container.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: white;
            margin-top: 15px;
            font-size: 1rem;
            font-weight: 600;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Contact Container */
        .contact-container {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3),
                        0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 550px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1;
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .contact-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .contact-container:hover::before {
            left: 100%;
        }

        /* Header */
        .contact-header {
            margin-bottom: 30px;
        }

        .contact-header h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .contact-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            text-align: left;
            width: 100%;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        input::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Poppins', sans-serif;
        }

        input:focus,
        textarea:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        /* Button */
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:active::after {
            width: 300px;
            height: 300px;
        }

        button:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            cursor: not-allowed;
            opacity: 0.6;
            transform: none;
        }

        /* Response Messages */
        .message {
            padding: 12px 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.4s ease-out;
            font-weight: 600;
        }

        .message.active {
            display: block;
        }

        .error-message {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }

        .success-message {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        /* Back to Home Link */
        .back-link {
            margin-top: 25px;
            text-align: center;
        }

        .back-link a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .back-link a:hover {
            color: #667eea;
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-container {
                padding: 30px;
            }

            .contact-header h2 {
                font-size: 1.6rem;
            }

            .contact-header p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .contact-container {
                padding: 25px;
            }

            .contact-header h2 {
                font-size: 1.4rem;
            }

            input, textarea {
                padding: 12px 16px;
            }

            button {
                padding: 14px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

            <button type="submit" id="submitBtn">Send Message</button>
        </form>
        
        <div class="message error-message" id="errorMessage"></div>
        <div class="message success-message" id="successMessage"></div>

        <div class="back-link">
            <a href="index.html">← Back to Home</a>

        // Alternative: Show success message after a delay (for better UX)
        // Uncomment if you want immediate feedback without redirect
        
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            const submitBtn = document.getElementById("submitBtn");
            const errorDiv = document.getElementById("errorMessage");
            const successDiv = document.getElementById("successMessage");

            errorDiv.classList.remove("active");
            successDiv.classList.remove("active");

            if (!email || !message) {
                errorDiv.textContent = "Please fill in all fields.";
                errorDiv.classList.add("active");
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = "Sending...";
            document.getElementById("loadingSpinner").classList.add("active");

            // Simulate form submission
            setTimeout(() => {
                document.getElementById("loadingSpinner").classList.remove("active");
                submitBtn.disabled = false;
                submitBtn.textContent = "Send Message";
                successDiv.textContent = "Your message has been sent successfully! We'll get back to you soon.";
                successDiv.classList.add("active");
                this.reset();
            }, 2000);
        });
        
    </script>
