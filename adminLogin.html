<body>

<script>

const firebaseConfig = {
    apiKey: "AIzaSyAyiKbmo11gTMiCtnGat1dmefuCD4SsOQw",

  };

   firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const db = firebase.database(); // ✅ Should work if Firebase is loaded properly

  console.log(db);



  document.getElementById("admin-login-form").addEventListener("submit", function (e) {
    e.preventDefault();
    loginBtn.innerText = "Please Wait..."
    const email = document.getElementById("admin-email").value;
    const password = document.getElementById("admin-password").value;
    const formattedEmail = email.replace(/\./g, "_");

    auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
            return firebase.database().ref("admins/" + formattedEmail).once("value");
        })
        .then((snapshot) => {
            if (snapshot.exists()) {
                window.location.href = "admin.html"; // Go to admin page
            } else {
                alert("You are not an admin!");
                auth.signOut(); // Log out unauthorized users
            }
        })
        .catch((error) => {
            alert("Login failed: " + error.message);
        });
});



</script>
