<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 440px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            font-size: 14px;
            color: #666;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .admin-badge {
            display: inline-block;
            background: #ffffff;
            color: #000000;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-top: 15px;
        }

        #admin-login-form {
            background: #111111;
            padding: 50px 40px;
            border-radius: 20px;
            border: 1px solid #222;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
        }

        #admin-login-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .form-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
            color: #ffffff;
        }

        .form-subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #888;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        #admin-email,
        #admin-password {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid #222;
            background: #0a0a0a;
            color: #ffffff;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        #admin-email:focus,
        #admin-password:focus {
            border-color: #ffffff;
            background: #151515;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.05);
        }

        #admin-email::placeholder,
        #admin-password::placeholder {
            color: #555;
        }

        button {
            width: 100%;
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 16px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            margin-top: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        button:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }

        #error-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #ff4444;
            color: #ff6666;
            display: none;
        }

        #error-message.show {
            display: block;
        }

        .security-notice {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid #222;
            border-radius: 12px;
        }

        .security-notice .icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .security-notice p {
            font-size: 12px;
            color: #666;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                max-width: 100%;
            }

            #admin-login-form {
                padding: 40px 25px;
            }

            .logo {
                margin-bottom: 30px;
            }

            .logo h1 {
                font-size: 30px;
            }

            .logo p {
                font-size: 12px;
                letter-spacing: 2px;
            }

            .admin-badge {
                font-size: 10px;
                padding: 5px 14px;
            }

            .form-title {
                font-size: 22px;
            }

            .form-subtitle {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            #admin-login-form {
                padding: 35px 20px;
                border-radius: 16px;
            }

            .logo h1 {
                font-size: 26px;
                letter-spacing: 1px;
            }

            .logo p {
                font-size: 11px;
                letter-spacing: 1.5px;
            }

            .admin-badge {
                font-size: 9px;
                padding: 4px 12px;
                margin-top: 12px;
            }

            .form-title {
                font-size: 20px;
                margin-bottom: 8px;
            }

            .form-subtitle {
                font-size: 12px;
                margin-bottom: 25px;
            }

            .input-group {
                margin-bottom: 20px;
            }

            .input-group label {
                font-size: 12px;
            }

            #admin-email,
            #admin-password {
                padding: 14px 16px;
                font-size: 14px;
            }

            button {
                padding: 14px;
                font-size: 14px;
            }

            .security-notice {
                padding: 15px;
                margin-top: 25px;
            }

            .security-notice .icon {
                font-size: 20px;
            }

            .security-notice p {
                font-size: 11px;
            }
        }

        @media (max-width: 360px) {
            #admin-login-form {
                padding: 30px 16px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .form-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>myCINEMA</h1>
            <p>Administration</p>
            <span class="admin-badge">Restricted Access</span>
        </div>

        <form id="admin-login-form">
            <h2 class="form-title">Admin Portal</h2>
            <p class="form-subtitle">Authorized personnel only</p>
            
            <div class="input-group">
                <label for="admin-email">Email Address</label>
                <input type="email" id="admin-email" placeholder="Enter admin email" required>
            </div>

            <div class="input-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" placeholder="Enter password" required>
            </div>

            <button id="loginBtn" type="submit">Access Admin Panel</button>
            
            <p id="error-message"></p>
        </form>

        <div class="security-notice">
            <div class="icon">ðŸ”’</div>
            <p>This area is restricted to authorized administrators only. All access attempts are logged and monitored.</p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAyiKbmo11gTMiCtnGat1dmefuCD4SsOQw",
            authDomain: "my-cinema-ffb85.firebaseapp.com",
            databaseURL: "https://my-cinema-ffb85-default-rtdb.firebaseio.com",
            projectId: "my-cinema-ffb85",
            storageBucket: "my-cinema-ffb85.appspot.com",
            messagingSenderId: "1049223253912",
            appId: "1:1049223253912:web:4a244001cd80720753e5ed",
            measurementId: "G-H8NBJJMKX3"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const loginBtn = document.getElementById("loginBtn");
        const errorMessage = document.getElementById("error-message");

        document.getElementById("admin-login-form").addEventListener("submit", function (e) {
            e.preventDefault();
            
            loginBtn.disabled = true;
            loginBtn.innerText = "Verifying...";
            errorMessage.classList.remove("show");
            
            const email = document.getElementById("admin-email").value;
            const password = document.getElementById("admin-password").value;
            const formattedEmail = email.replace(/\./g, "_");

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    return firebase.database().ref("admins/" + formattedEmail).once("value");
                })
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        window.location.href = "admin.html";
                    } else {
                        errorMessage.textContent = "Access Denied: You are not authorized as an admin.";
                        errorMessage.classList.add("show");
                        auth.signOut();
                        loginBtn.disabled = false;
                        loginBtn.innerText = "Access Admin Panel";
                    }
                })
                .catch((error) => {
                    errorMessage.textContent = "Login failed: " + error.message;
                    errorMessage.classList.add("show");
                    loginBtn.disabled = false;
                    loginBtn.innerText = "Access Admin Panel";
                });
        });
    </script>
</body>
</html>
