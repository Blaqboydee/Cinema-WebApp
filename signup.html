<html lang="en">
<head>

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-black: #000000;
            --dark-gray: #0a0a0a;
            --medium-gray: #1a1a1a;
            --light-gray: #2a2a2a;
            --text-white: #ffffff;
            --text-gray: #cccccc;
            --accent-gray: #666666;
            --hover-gray: #333333;
        }

        body {
            background: var(--dark-gray);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: backgroundMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 42px;
            font-weight: 700;
            letter-spacing: 4px;
            margin-bottom: 10px;
            color: var(--text-white);
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .logo h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--text-white);
            animation: expandLine 0.8s ease 0.3s forwards;
            width: 0;
        }

        @keyframes expandLine {
            to { width: 60px; }
        }

        .logo p {
            font-size: 13px;
            color: var(--accent-gray);
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        #signupForm {
            background: var(--medium-gray);
            padding: 50px 40px;
            border-radius: 20px;
            border: 2px solid var(--light-gray);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }

        #signupForm::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--text-white);
        }

        .form-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            text-align: center;
            color: var(--text-white);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-subtitle {
            text-align: center;
            color: var(--text-gray);
            font-size: 14px;
            margin-bottom: 35px;
            letter-spacing: 0.5px;
        }

        .input-group {
            margin-bottom: 28px;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-gray);
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        #signupForm input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--light-gray);
            background: var(--primary-black);
            color: var(--text-white);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        #signupForm input:focus {
            border-color: var(--text-white);
            background: var(--dark-gray);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        #signupForm input::placeholder {
            color: var(--accent-gray);
        }

        .password-requirements {
            font-size: 11px;
            color: var(--accent-gray);
            margin-top: 8px;
            line-height: 1.6;
            padding-left: 4px;
        }

        #signupForm button {
            width: 100%;
            background: var(--text-white);
            color: var(--primary-black);
            border: 2px solid var(--text-white);
            padding: 18px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            margin-top: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        #signupForm button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--primary-black);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            z-index: 0;
        }

        #signupForm button:hover::before {
            width: 400px;
            height: 400px;
        }

        #signupForm button span {
            position: relative;
            z-index: 1;
        }

        #signupForm button:hover {
            color: var(--text-white);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }

        #signupForm button:active {
            transform: translateY(-1px);
        }

        .terms {
            text-align: center;
            font-size: 11px;
            color: var(--accent-gray);
            margin-top: 25px;
            line-height: 1.8;
        }

        .terms a {
            color: var(--text-gray);
            text-decoration: none;
            transition: color 0.3s ease;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .terms a:hover {
            color: var(--text-white);
            border-bottom-color: var(--text-white);
        }

        .login-link {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: var(--text-gray);
            padding: 20px;
            background: var(--primary-black);
            border-radius: 15px;
            border: 1px solid var(--light-gray);
        }

        .login-link a {
            color: var(--text-white);
            text-decoration: none;
            font-weight: 700;
            margin-left: 8px;
            transition: all 0.3s ease;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--text-white);
            transition: width 0.3s ease;
        }

        .login-link a:hover::after {
            width: 100%;
        }

        /* Loading State */
        .loading {
            pointer-events: none;
            opacity: 0.6;
        }

        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            margin: -15px 0 0 -15px;
            border: 3px solid var(--light-gray);
            border-top-color: var(--text-white);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                max-width: 100%;
            }

            #signupForm {
                padding: 40px 30px;
            }

            .logo {
                margin-bottom: 30px;
            }

            .logo h1 {
                font-size: 36px;
                letter-spacing: 3px;
            }

            .logo p {
                font-size: 12px;
                letter-spacing: 2px;
            }

            .form-title {
                font-size: 24px;
            }

            .form-subtitle {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            #signupForm {
                padding: 35px 25px;
                border-radius: 16px;
            }

            .logo h1 {
                font-size: 32px;
                letter-spacing: 2px;
            }

            .logo p {
                font-size: 11px;
                letter-spacing: 1.5px;
            }

            .form-title {
                font-size: 22px;
                margin-bottom: 10px;
                letter-spacing: 1.5px;
            }

            .form-subtitle {
                font-size: 12px;
                margin-bottom: 28px;
            }

            .input-group {
                margin-bottom: 24px;
            }

            .input-group label {
                font-size: 11px;
                margin-bottom: 8px;
            }

            #signupForm input {
                padding: 14px 18px;
                font-size: 14px;
            }

            .password-requirements {
                font-size: 10px;
                margin-top: 6px;
            }

            #signupForm button {
                padding: 16px;
                font-size: 14px;
                letter-spacing: 1.5px;
            }

            .terms {
                font-size: 10px;
                margin-top: 20px;
            }

            .login-link {
                font-size: 13px;
                margin-top: 25px;
                padding: 18px;
            }
        }

        @media (max-width: 360px) {
            #signupForm {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 28px;
            }

            .form-title {
                font-size: 20px;
            }

            .form-subtitle {
                font-size: 11px;
            }
        }

        /* Focus States */
        *:focus-visible {
            outline: 3px solid var(--text-white);
            outline-offset: 4px;
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>myCINEMA</h1>
            <p>Your Movies, Your Way</p>
        </div>

        <form id="signupForm">
            <h2 class="form-title">Create Account</h2>
            <p class="form-subtitle">Join myCinema to start your journey</p>
            
            <div class="input-group">
                <label for="signupEmail">Email Address</label>
                <input type="email" id="signupEmail" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Create a strong password" required>
                <p class="password-requirements">Must be at least 6 characters</p>
            </div>

            <button type="submit"><span>Create Account</span></button>

            <p class="terms">
                By creating an account, you agree to our<br>
                <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </p>
        </form>

        <p class="login-link">Already have an account?<a href="login.html">Sign In</a></p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAyiKbmo11gTMiCtnGat1dmefuCD4SsOQw",
            authDomain: "my-cinema-ffb85.firebaseapp.com",
            databaseURL: "https://my-cinema-ffb85-default-rtdb.firebaseio.com",
            projectId: "my-cinema-ffb85",
            storageBucket: "my-cinema-ffb85.appspot.com",
            messagingSenderId: "1049223253912",
            appId: "1:1049223253912:web:4a244001cd80720753e5ed",
            measurementId: "G-H8NBJJMKX3"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const form = document.getElementById("signupForm");
        const submitButton = form.querySelector('button[type="submit"]');

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;

            // Add loading state
            submitButton.classList.add('loading');
            submitButton.disabled = true;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Signup successful! Welcome to myCinema.");
                    window.location.href = "login.html";
                })
                .catch((error) => {
                    alert(error.message);
                    submitButton.classList.remove('loading');
                    submitButton.disabled = false;
                });
        });
    </script>
</body>
</html>
