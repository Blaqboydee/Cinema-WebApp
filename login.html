        .form-title {

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #888;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        #loginForm input {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid #222;
            background: #0a0a0a;
            color: #ffffff;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        #loginForm input:focus {
            border-color: #ffffff;

        #loginForm input::placeholder {
            color: #555;
        }

        #loginForm button {
            width: 100%;
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 16px;

            font-weight: 600;

            border-radius: 12px;
            transition: all 0.3s ease;
            margin-top: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        #loginForm button:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);

        #loginForm button:active {

        .forgot-password {
            display: block;

        .divider span {

        }

        .signup-link {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }

        .signup-link a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .signup-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #ffffff;
            transition: width 0.3s ease;
        }

        .signup-link a:hover::after {
            width: 100%;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;

            .container {

            #loginForm {

            .logo {

            .logo h1 {

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            #loginForm {
                padding: 35px 20px;
                border-radius: 16px;
            }

            .logo h1 {
                font-size: 26px;
                letter-spacing: 1px;
            }

            .logo p {
                font-size: 11px;
                letter-spacing: 1.5px;
            }

            .form-title {
                font-size: 20px;
                margin-bottom: 25px;
            }

            .input-group {
                margin-bottom: 20px;
            }

            .input-group label {
                font-size: 12px;
            }

            #loginForm input {
                padding: 14px 16px;
                font-size: 14px;
            }

            #loginForm button {
                padding: 14px;
                font-size: 14px;
            }

            .forgot-password {
                font-size: 12px;
                margin: 15px auto 0;
            }

            .signup-link {
                font-size: 13px;
                margin-top: 25px;
            }
        }

        @media (max-width: 360px) {
            #loginForm {
                padding: 30px 16px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .form-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>myCINEMA</h1>
            <p>Your Movies, Your Way</p>
        </div>

        <form id="loginForm">
            <h2 class="form-title">Welcome Back</h2>
            
            <div class="input-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>

            <button type="submit">Sign In</button>
            
            <button class="forgot-password" type="button" onclick="forgotPassword()">Forgot your password?</button>
        </form>

        <p class="signup-link">Don't have an account?<a href="signup.html">Create Account</a></p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAyiKbmo11gTMiCtnGat1dmefuCD4SsOQw",
            authDomain: "my-cinema-ffb85.firebaseapp.com",
            databaseURL: "https://my-cinema-ffb85-default-rtdb.firebaseio.com",
            projectId: "my-cinema-ffb85",
            storageBucket: "my-cinema-ffb85.appspot.com",
            messagingSenderId: "1049223253912",
            appId: "1:1049223253912:web:4a244001cd80720753e5ed",
            measurementId: "G-H8NBJJMKX3"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Login successful!");
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        function forgotPassword() {
            const email = document.getElementById("loginEmail").value;

            if (!email) {
                alert('Please enter your email');
            } else {
                firebase.auth().sendPasswordResetEmail(email)
                    .then(() => {
                        alert('Password reset email sent');
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            }
        }
    </script>
</body>
</html>
