    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
      }

      .admin-header {
        background: #303031;
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .admin-header nav a {
        color: white;
        text-decoration: none;
        margin-left: 15px;
        font-weight: bold;
      }

      .admin-header nav a:hover {
        text-decoration: underline;
      }

      .main-content {
        padding: 20px;
      }

      .stats {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }

      .card {
        background: white;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        flex: 1;
      }

      .card h3 {
        margin: 0;

      .card p {
        font-size: 20px;

      }

      .table-container {

        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      table th,
      table td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
      }

      table th {
        background: #303031;
        color: white;
      }

      table tr:nth-child(even) {
        background: #f9f9f9;
      }

      #search {
        /* width: 100%; */
        max-width: 400px;
        padding: 12px 20px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 30px;
        outline: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
        color: #333;
      }

      #search::placeholder {
        color: #aaa;
        font-style: italic;
      }

      #search:focus {
        border-color: #007bff;
        background-color: #fff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
      }

      #logout {
        background-color: red;
        padding: 10px 20px;
      }

      @media (max-width: 768px) {
        #search {
          max-width: 300px;
          padding: 12px 20px;
          font-size: 16px;
          border: 2px solid #ccc;
          border-radius: 30px;
          outline: none;
          transition: all 0.3s ease;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          background-color: #f9f9f9;
          color: #333;
          margin-bottom: 20px;
        }
        .admin-header {
          flex-direction: column;
          align-items: flex-start;
        }

        .admin-header nav {
          margin-top: 0.5rem;
        }

        .card {
          flex: 1 1 100%;
        }

        table {
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        .admin-header input[type="text"] {
          width: 100%;
        }

        table {
          font-size: 0.8rem;
        }

        th,
        td {
          padding: 0.5rem;
        }
      }
    </style>

  <body>
    <header class="admin-header">
      <h2>Admin Panel</h2>
      <input
        type="text"
        id="search"
        placeholder="Search by Booking ID"
        oninput="searchTickets()"
      />

      <nav>

      </section>

      <section class="manage-tickets">

                <th>User Email</th>

                <th>Movie</th>
                <th>Seats</th>
                <th>Location</th>
                <th>Ticket Type</th>
                <th>Price Paid</th>
              </tr>
            </thead>
            <tbody id="ticket-list"></tbody>
          </table>
        </div>
      </section>

  firebase.auth().onAuthStateChanged((user) => {
    if (user) {
     
      checkAdminRole(user.email);

  function checkAdminRole(userEmail) {
    const formattedEmail = userEmail.replace(/\./g, "_");

    firebase
      .database()
      .ref("admins/" + formattedEmail)
      .once("value")
      .then((snapshot) => {
        if (snapshot.exists() && snapshot.val().role === "admin") {
          console.log("Admin verified");
        } else {
          alert("Access denied: Admins only.");
          window.location.href = "index.html"; 
        }
      })
      .catch((error) => console.error("Error checking admin role:", error));
  }

  logout.addEventListener("click", () => {
    auth
      .signOut()
      .then(() => {
        alert("Logged out successfully.");
        window.location.href = "index.html"; 
      })
      .catch((error) => {
        console.error("Logout Error:", error);
      });
  });

  

  function loadTickets() {
    const ticketList = document.getElementById("ticket-list");
    ticketList.innerHTML = "";
    let countTotal = 0;
    let countPending = 0;
    const BookingRef = db.ref("bookings");

    BookingRef.once("value", (snapshot) => {
      snapshot.forEach((childSnapshot) => {
        userEmail = childSnapshot.key;
        const bookingData = childSnapshot.val();
        console.log(userEmail);
        const usersBookingRef = db.ref(`bookings/${userEmail}`);
        // console.log(userEmail);

        usersBookingRef.once("value", (snapshot) => {
          if (!snapshot.exists()) {
            console.log("No tickets found.");
            return;
          }

          snapshot.forEach((childSnapshot) => {
            countTotal++;
            const bookingKey = childSnapshot.key;
            const bookingData = childSnapshot.val();
            // console.log( bookingData);

            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${bookingData.Email}</td>
                <td data-booking-id="${bookingKey}">${bookingKey}</td>
                <td>${bookingData.movie}</td>
                <td>${bookingData.seats}</td>
                <td>${bookingData.location}</td>
                <td>${bookingData.TypeOfTicket}</td>
                <td>${bookingData.Cost}</td>
                <td>
                <button class="cancelTicket" data-booking-id="${bookingKey}" onclick="cancelBooking('${bookingKey}', '${userEmail}')">Cancel Ticket</button>
                
                </td>
            `;
            ticketList.appendChild(row);
          });

          // Update stats
          document.getElementById("total-tickets").innerText = countTotal;
        });
      });
    });
  }

  window.onload = loadTickets;

  function cancelBooking(bookingId, userEmail) {
    if (
      confirm(
        "Are you sure you want to cancel this ticket? Ensure refund application has been confirmed before cancelling"
      )
    ) {
      const bookingRef = firebase
        .database()
        .ref(`bookings/${userEmail}/${bookingId}`);

      bookingRef.once("value", (snapshot) => {
        if (snapshot.exists()) {
          const bookingData = snapshot.val();
          console.log(bookingData);

          bookingData.seats.forEach((seat) => {
            const seatId = seat.replace("Seat ", "");
            firebase
              .database()
              .ref(
                `seats/${bookingData.location}/${bookingData.showTime}/${seatId}`
              )
              .update({ available: true });
          });

          bookingRef
            .remove()
            .then(() => {
              alert("Booking cancelled successfully.");
              window.location.reload();
              // document.getElementById(bookingId).remove();
            })
            .catch((error) =>
              console.error("Error cancelling booking:", error)
            );
        }
      });
    }
  }

  function searchTickets() {
    const searchInput = document.getElementById("search").value.toLowerCase();
    const ticketList = document.getElementById("ticket-list");
    const rows = ticketList.getElementsByTagName("tr");

    for (let i = 0; i < rows.length; i++) {
      const row = rows[i];
      const bookingIdCell = row.getElementsByTagName("td")[1]; // Booking ID cell

      if (bookingIdCell) {
        const bookingIdText =
          bookingIdCell.textContent || bookingIdCell.innerText;
        if (bookingIdText.toLowerCase().indexOf(searchInput) > -1) {
          row.style.display = ""; // Show row
        } else {
          row.style.display = "none"; // Hide row
        }
      }
    }
  }
